<div>
  <div class="jumbotron mt-4 p-5 rounded">
    <h4>Novo Contato</h4>
    <form name="contatoForm" class="mb-4">
      <input
        class="form-control"
        type="text"
        name="nome"
        ng-model="contato.nome"
        placeholder="Nome"
        ng-required="true"
        ng-minlength="3"
      />
      <input
        class="form-control"
        name="telefone"
        type="text"
        ng-model="contato.telefone"
        placeholder="Telefone"
        ng-required="true"
        ng-pattern="/^\d{4,5}-\d{4}$/"
      />
      {{contato.data}}
      <input
        class="form-control"
        name="data"
        type="text"
        ng-model="contato.data"
        placeholder="Data"
        ui-date
      />
      <!-- {{nome}}
      {{telefone}} -->

      <!-- <h4 ng-bind="app"></h4> -->
      <select
        class="form-control"
        ng-model="contato.operadora"
        ng-options="(operadora.nome + '( ' + (operadora.preco | currency) + ' )') group by operadora.categoria for operadora in operadoras"
      >
        <option value="">Selecione uma operadora</option>
      </select>

      <!-- <select
        class="form-control"
        ng-model="contato.cor"
        ng-options="value.cor for value in cores"
      >
        <option value="">Selecione uma cor</option>
      </select> -->
    </form>
    <div
      ng-if="contatoForm.$dirty"
      ng-messages="contatoForm.nome.$error"
      class="alert alert-danger"
    >
      <div ng-message="required">Por favor, preencha o campo nome!</div>
      <div ng-message="minlength">
        O camponome deve ter no m√≠nimo 10 caracteres.
      </div>
    </div>
    <!-- <div ng-messages="contatoForm.telefone.$error" class="alert alert-danger">
  <div ng-message="required">Por favor, preencha o campo telefone</div>
  <div ng-message="pattern">
    O campo telefone deve ter ser no formato DDDDD-DDDD
  </div>
</div> -->
    <div
      ng-if="contatoForm.telefone.$error.required && contatoForm.$dirty"
      class="alert alert-danger"
    >
      Por favor, preencha o campo telefone
    </div>
    <div ng-if="contatoForm.telefone.$error.pattern" class="alert alert-danger">
      O campo telefone deve ter ser no formato DDDDD-DDDD
    </div>
    <button
      class="btn btn-primary btn-block"
      ng-click="adicionarContato(contato)"
      ng-disabled="!contato.nome || !contato.telefone || !contato.operadora"
    >
      Adicionar Contato
    </button>
  </div>
</div>
